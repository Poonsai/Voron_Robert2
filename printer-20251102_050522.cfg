#[include macros/chamber.cfg]
#[include macros/shaper_graph.cfg]
[include macros/*.cfg]

[force_move]
enable_force_move: True

#####################################################################
#   LED Control
#####################################################################

[output_pin caselight]
## Chamber Lighting - CNC_FAN5
pin: PD15
pwm:true
shutdown_value: 0
value:0
cycle_time: 0.01

#[neopixel headlight]
### Stealthburner lighting - RGB_LED
#pin: PB0
#chain_count: 3
#color_order: GRBW
#initial_RED: 0.0
#initial_GREEN: 0.0
#initial_BLUE: 0.0
#initial_WHITE: 0.0

#####################################################################
#   Additional Sensors
#####################################################################

#[temperature_sensor chamber_temp]
### Chamber Temperature - T1
#sensor_type: ATC Semitec 104NT-4-R025H42G
#sensor_pin: PF5
#min_temp: 0
#max_temp: 100
#gcode_id: chamber_th

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

#[safe_z_home]
###  XY Location of the Z Endstop Switch
###  Update -10,-10 to the XY coordinates of your endstop pin 
###  (such as 157,305) after going through Z Endstop Pin
###  Location Definition step.
#home_xy_position:233.000,350.000
#speed:100
#z_hop:10
#z_hop_speed:10


##  Use QUAD_GANTRY_LEVEL to level a gantry.
##  Min & Max gantry corners - measure from nozzle at MIN (0,0) and 
##  MAX (250, 250), (300,300), or (350,350) depending on your printer size
##  to respective belt positions
[quad_gantry_level]

#--------------------------------------------------------------------
##  Gantry Corners for 350mm Build
##  Uncomment for 350mm build
gantry_corners:
   -60,-10
   410,420
#  Probe points
points:
#   50,25
   40,20
#   50,275
   40,300
#   300,275
   315,300
#   300,25
   315,20
#--------------------------------------------------------------------
speed: 300
horizontal_move_z: 5
retries: 10
#retry_tolerance: 0.0075
retry_tolerance: 0.01
max_adjust: 10

[bed_mesh]
speed: 200
horizontal_move_z: 2
##--------------------------------------------------------------------
##	Uncomment below for 250mm build
#mesh_min: 40, 40
#mesh_max: 210,210

#	Uncomment for 300mm build
#mesh_min: 20, 20
#mesh_max: 280,280

##	Uncomment for 350mm build
#mesh_min: 40, 40
#mesh_max: 310,310
mesh_min: 50, 5
mesh_max: 310,285

##--------------------------------------------------------------------
fade_start: 0.6
fade_end: 10.0
probe_count: 11,11
algorithm: bicubic
zero_reference_position: 175,175
mesh_pps: 3, 3
bicubic_tension: 0.2
#relative_reference_index: 12

