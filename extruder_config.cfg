#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
pressure_advance_smooth_time: 0.040
max_extrude_cross_section: 0.64
max_extrude_only_distance: 101

[tmc2209 extruder]
uart_pin: PE1
interpolate: false
run_current: 0.6
sense_resistor: 0.110
